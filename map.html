<!DOCTYPE html>
<html>
    <head>
        <title>Cliff's first web page</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <style>
        
            #map {width: 1600px;height: 900px}
        </style>
    
    </head>
    <body >
        

        <div id="map"></div>
        
        <script>
             var map = L.map('map').setView([-1.0956177,37.0193677], 14);
             L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
            var greenIcon = L.icon({
    iconUrl: 'mutura.jfif',
    
    iconSize:     [38, 95], 
    shadowSize:   [50, 64], 
    iconAnchor:   [22, 94],
     
});
            var marker = L.marker([-1.0956177,37.0193677]).bindPopup('My Hood').addTo(map);
            var marker = L.marker([-1.1020665,37.014015], {icon: greenIcon}).bindPopup('Mutura Joint').addTo(map);
            var marker = L.marker([-1.0258311,37.03547]).bindPopup('Juja Hospital').addTo(map);
            var marker = L.marker([-1.1073934,37.0152536]).bindPopup('Metro Bus Bay').addTo(map);
        </script>
    </body>
</html>
